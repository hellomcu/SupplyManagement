<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>登录 - 小河农场</title>

<!-- Core CSS - Include with every page -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="font-awesome/css/font-awesome.css" rel="stylesheet">

<!-- SB Admin CSS - Include with every page -->
<link href="css/sb-admin.css" rel="stylesheet">

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">总部登录</h3>
					</div>
					<div class="panel-body">
						<form role="form">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="账号" id="username"
										type="text" autofocus>
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="密码" id="password"
										type="password" value="">
								</div>
								<!-- Change this to a button or input when using this as a form -->
								<a href="javascript:toLogin();"
									class="btn btn-lg btn-success btn-block">登录</a>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Core Scripts - Include with every page -->
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
	
	<script src="../js/util.js"></script>
	<script src="../js/loading/jquery.mloading.js"></script>
	<link rel="stylesheet" href="../js/loading/jquery.mloading.css"
		type="text/css" />
	<script type="text/javascript" src="../js/module/user.js"></script>
	<!-- SB Admin Scripts - Include with every page -->
	<script src="js/sb-admin.js"></script>

	<script type="text/javascript">
		function toLogin() {

			var userName = document.getElementById("username").value;
			var passWord = document.getElementById("password").value;
			userLogin(userName, passWord, 1);

		}
	</script>

</body>

</html>
