<div class="modal fade" tabindex="-1" role="dialog" id="my-modal">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">添加商品分类</h4>
			</div>
			<div class="modal-body">
				<form role="form" id="category-form">
					<div class="form-group">
						<div class="input-group ">
							<div class="input-group-addon  success">分类名称</div>
							<input type="text" class="form-control" id="category-name"
								placeholder="请输入分类名称" />
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary" id="btn-add-category">确定</button>
			</div>
		</div>
