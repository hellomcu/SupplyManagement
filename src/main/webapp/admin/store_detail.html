<html>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<header id="header" class="main-header"> </header>
		<aside id="nav" class="main-sidebar">
			<!-- Left side column. contains the logo and sidebar -->

		</aside>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					门店管理
					<!--         <small>Preview</small> -->
				</h1>
				<ol class="breadcrumb">
					<li><a href="home.html"><i class="fa fa-home"></i> 首页</a></li>
					<li>门店管理</li>
					<li><a href="stores.html">全部门店</a></li>
					<li class="active">更新门店</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<!-- left column -->
					<div class="col-xs-12">
						<!-- Input addon -->
						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title">添加门店</h3>
							</div>
							<input type="hidden" class="form-control" id="store-id" />
							<div class="box-body">
								<div class="form-group">
									<div class="input-group ">
										<div class="input-group-addon  success">门店名称</div>
										<input type="text" class="form-control" id="storeName"
											placeholder="输入门店名称" />
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon">门店地址</div>
										<input type="text" class="form-control" id="storeAddress"
											placeholder="输入门店地址" />
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon">联&ensp;系&ensp;人</div>
										<input type="text" class="form-control" id="contacts"
											placeholder="输入门店联系人" />
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon">联系方式</div>
										<input type="text" class="form-control" id="callNumber"
											placeholder="输入门店联系方式" />
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon">备注信息</div>
										<textarea class="form-control" rows="5" cols="" id="beizhu"
											placeholder="输入备注信息"></textarea>
									</div>
								</div>
								<div class="form-group">
									<button type='button'
										class="btn btn-primary btn-block btn-flat"
										onclick="updateMenDianPre();">更新</button>
								</div>


								<!-- /input-group -->
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->

					</div>
					<!--/.col (left) -->
					<!-- right column -->

				</div>
				<!-- /.row -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer id="footer-container" class="main-footer">
			
		</footer>
		<!-- /.control-sidebar -->
		<!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->

	<!-- jQuery 3 -->
	<script src="./bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- FastClick -->
	<script src="./bower_components/fastclick/lib/fastclick.js"></script>
	<script src="./js/util.js"></script>
	<script type="text/javascript">
		loadHeader();
		loadFooter();
		loadNav();
		navActive($('#store-li'));
// 		navActive($('#add-store-li'));
	</script>
	<!-- AdminLTE App -->
	<script src="./dist/js/adminlte.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="./dist/js/demo.js"></script>
	<script src="./js/loading/jquery.mloading.js"></script>
	<script type="text/javascript" src="./js/module/store.js"></script>
	<!-- Page-Level Demo Scripts - Forms - Use for reference -->
	<script type="text/javascript">
		$(function(){
			console.log(getQueryString('store'));
			initStoreDetail(JSON.parse(decodeURI(getQueryString('store'))));
		});
		function updateMenDianPre() {
			var storeName = document.getElementById("storeName").value;
			var storeAddress = document.getElementById("storeAddress").value;
			var contacts = document.getElementById("contacts").value;
			var callNumber = document.getElementById("callNumber").value;
			var beizhu = document.getElementById("beizhu").value;

			if (storeName == "" || storeAddress == "" || callNumber == "" || contacts == "") {
				alert("信息填写不完整");
			} else {
				updateStore($('#store-id').val(), storeName, storeAddress, contacts, callNumber,
						beizhu);
			}
		}
	</script>
</body>
</html>
