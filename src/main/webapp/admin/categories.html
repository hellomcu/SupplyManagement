<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>AdminLTE 2 | General Form Elements</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet"
	href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="./bower_components/font-awesome/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="./bower_components/Ionicons/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="./dist/css/AdminLTE.min.css">
<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" href="./dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="../js/loading/jquery.mloading.css" />
<link rel="stylesheet" href="../jquery-treeview/jquery.treeview.css" />

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<header id="header" class="main-header"> </header>
		<aside id="nav" class="main-sidebar">
			<!-- Left side column. contains the logo and sidebar -->

		</aside>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					商品管理
					<!--         <small>Preview</small> -->
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
					<li><a href="#">商品管理</a></li>
					<li class="active">添加商品</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header with-border">
								<h3 class="box-title">添加商品</h3>
							</div>
							<div class="box-body">
								<button type='button' class='btn btn-info'
									onclick="showAddCategoryDialog(0);">添加分类</button>
								<br /> <br />

								

								<!-- /input-group -->

								<!-- /.box-body -->
							</div>
							<!-- /.box -->

							<div class="box-footer clearfix">
								<nav aria-label="Page navigation" style="text-align: center">
									<ul class="pagination" id="pagination">
									</ul>
								</nav>
							</div>
						</div>
						<!-- /.box -->
						<!-- /.box-body -->
					</div>

				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer">
			<div class="pull-right hidden-xs">
				<b>Version</b> 2.4.0
			</div>
			<strong>Copyright &copy; 2014-2016 <a
				href="https://adminlte.io">Almsaeed Studio</a>.
			</strong> All rights reserved.
		</footer>
		<!-- /.control-sidebar -->
		<!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->
	<div class="modal fade" tabindex="-1" role="dialog" id="my-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">添加商品分类</h4>
				</div>
				<div class="modal-body">
					<form role="form" id="category-form">
						<div class="form-group">
							<div class="input-group ">
								<div class="input-group-addon  success">分类名称</div>
								<input type="text" class="form-control" id="category-name"
									placeholder="请输入分类名称" />
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary" id="btn-add-category">确定</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
	</div>
	<!-- /.modal-dialog -->
	<!-- jQuery 3 -->
	<script src="./bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- FastClick -->
	<script src="./bower_components/fastclick/lib/fastclick.js"></script>
	<script src="../js/util.js"></script>
	<script type="text/javascript">
		loadHeader();
		loadNav();
		navActive($('#category-li'));
		navActive($('#categories-li'));
	</script>
	<!-- AdminLTE App -->
	<script src="./dist/js/adminlte.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="./dist/js/demo.js"></script>
	<script src="../js/loading/jquery.mloading.js"></script>
	<script src="../jquery-treeview/jquery.treeview.js"></script>
	<script src="../js/module/category.js"></script>
	<!-- Page-Level Demo Scripts - Tables - Use for reference -->
	<script>
		$(function() {
			categoryManage(1);
		});
	</script>
</body>
</html>
