<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加产品</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">

<link rel="stylesheet" type="text/css"
	href="bootstrap-3.3.7/css/bootstrap.min.css">
<script src="js/jquery-2.1.4.min.js"></script>
<script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="js/util.js"></script>

<script src="js/loading/jquery.mloading.js"></script>
<link rel="stylesheet" href="js/loading/jquery.mloading.css"
	type="text/css" />
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/module/category.js"></script>
<script type="text/javascript" src="js/module/product.js"></script>

<script type="text/javascript">
	$(function(){
		getCategories(1);
	});

	function addProductPre() {
		var productName = document.getElementById("productName").value;
		var productNum = document.getElementById("productNum").value;
		var productPrice = document.getElementById("unitPrice").value;
		var productUnit = document.getElementById("productUnit").value;
		var productPlace = document.getElementById("productPlace").value;
		var remark = document.getElementById("remark").value;

		if (productName == "" || productNum == "" || productPrice == ""
				|| productUnit == "") {
			alert("信息填写不完整");
		} else {
			addProduct(parseInt($("#category-child").val()), remark, productName, productNum, productPrice,
					productUnit, productPlace);
		}
	}
</script>
</head>
<body>
	
	<div class="container">
		<br />
		<form role="form"
			class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-12 col-md-offset-0 col-lg-12  col-lg-offset-0">
			<div class="form-group">
				<div class="input-group ">
					<div class="input-group-addon  success">商品分类</div>
					<select id="category-parent" class="form-control">
					</select>
					<select id="category-child" class="form-control">
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group ">
					<div class="input-group-addon  success">商品名称</div>
					<input type="text" class="form-control" id="productName"
						placeholder="商品名称" />
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon">商品数量</div>
					<input type="number" class="form-control" id="productNum"
						placeholder="输入商品数量" />
						<span class="input-group-addon">件</span>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon">商品单价</div>
					<input type="number" class="form-control" id="unitPrice"
						placeholder="输入商品单价" />
						<span class="input-group-addon">元</span>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon">计价单位</div>
					<input type="text" class="form-control" id="productUnit"
						placeholder="输入计价单位" />
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon">商品产地</div>
					<input type="text" class="form-control" id="productPlace"
						placeholder="输入商品产地" />
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon">备注信息</div>
					<textarea class="form-control" rows="5" cols="" id="remark"
						placeholder="输入备注信息"></textarea>
				</div>
			</div>
			<div class="form-group">
				<button type='button' class="btn btn-info btn-block"
					onclick="addProductPre();">添加</button>
			</div>
		</form>
	</div>
</body>
</html>
