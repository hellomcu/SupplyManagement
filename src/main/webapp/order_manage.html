<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>订单管理</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">

<link rel="stylesheet" type="text/css"
	href="bootstrap-3.3.7/css/bootstrap.min.css">
<script src="js/jquery-2.1.4.min.js"></script>
<script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="bootstrap-3.3.7/js/jquery.twbsPagination.min.js"></script>
<script src="bootstrap-3.3.7/js/jquery.simplePagination.js"></script>
<script src="js/util.js"></script>

<script src="js/loading/jquery.mloading.js"></script>
<link rel="stylesheet" href="js/loading/jquery.mloading.css"
	type="text/css" />
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/module/order.js"></script>

<style type="text/css">
.table th, .table td {
	text-align: center;
	vertical-align: middle !important;
}
</style>
<script type="text/javascript">
	$(function() {
		$('#header-div').load('./common/header.html');
		getOrders(1);
	});
</script>
</head>
<body>

<div id="header-div"></div>
	<div class="container">
		<br />
		<h3>订单管理</h3>
		<br />
		<div class="panel panel-default">
			<div class="panel-heading">
				<form role="form" class="form-inline">
					<div class="form-group">
						<div class="input-group ">
							<span class="input-group-addon  success">订单状态</span> <select
								id="order-status" class="form-control">
								<option value='0'>全部</option>
								<option value='1'>已下单</option>
								<option value='2'>出货中</option>
								<option value='3'>配送中</option>
								<option value='4'>已到达</option>
								<option value='5'>已收货</option>
							</select>
						</div>
					</div>
				</form>
			</div>
			<table id="myTable"
				class="table table-striped table-hover table-bordered">
				<!-- 		<table id="myTable"   -->
				<!-- cellspacing="30"> -->
				<thead>
					<tr class="info">
						<th class="col-xs-1">编号</th>
						<th class="col-xs-4">门店</th>
						<th class="col-xs-2">联系方式</th>
						<th class="col-xs-2">总价(单位: 元)</th>
						<th class="col-xs-1">商品种类</th>
						<th class="col-xs-1">状态</th>
						<th class="col-xs-1">操作</th>
					</tr>
				</thead>
				<tbody id="tb">

				</tbody>
			</table>
		</div>
		<nav aria-label="Page navigation" style="text-align: center">
			<ul class="pagination" id="pagination">
			</ul>
		</nav>

	</div>
	<!-- 	</div> -->
</body>
</html>
